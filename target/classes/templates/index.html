<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <div th:replace="commons/header :: header"></div>
    <table class="table table-success">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome Comercial</th>
            <th scope="col">Fabricante</th>
            <th scope="col">Princípio Ativo</th>
            <th scope="col">Preço</th>
            <th scope="col">Dosagem</th>
            <th scope="col">Receita</th>
            <th scope="col">Imagem</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m, iterStat : ${medicamentos}">
            <th scope="row" th:text="${iterStat.index + 1}"></th>
            <td th:text="${m.nomeComercial}"></td>
            <td th:text="${m.laboratorio}"></td>
            <td th:text="${m.principioAtivo}"></td>
            <td th:text="${m.preco}"></td>
            <td th:text="${m.dosagem}"></td>
            <td th:text="${m.necessitaReceita}"></td>
            <td>
                <img th:src="@{${m.imgUrl}}" alt="Imagem" style="max-width: 80px; max-height: 80px;" class="img-thumbnail"/>
            </td>
            <td>
                <a th:href="@{/carrinho}" class="btn btn-sm btn-primary me-1">adicinar ao carrinho</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
