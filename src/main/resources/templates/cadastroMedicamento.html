<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  <div th:replace="commons/header :: header"></div>
  <!--<p th:text="${msg}"></p>-->
  <div class="container mt-5">
  <!--  <h2 th:text="${medicamento.id == null ? 'Cadastrar Medicamento' : 'Editar Medicamento'}"></h2>-->

    <form th:action="@{/salvar}" th:object="${medicamento}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div class="form-group">
        <label>Nome Comercial</label>
        <input type="text" th:field="*{nomeComercial}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('nomeComercial')}" th:errors="*{nomeComercial}"></div>
      </div>

      <div class="form-group">
        <label>Laboratório</label>
        <input type="text" th:field="*{laboratorio}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('laboratorio')}" th:errors="*{laboratorio}"></div>
      </div>

      <div class="form-group">
        <label>Preço</label>
        <input type="number" step="0.01" th:field="*{preco}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
      </div>

      <div class="form-group">
        <label>Princípio Ativo</label>
        <input type="text" th:field="*{principioAtivo}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('principioAtivo')}" th:errors="*{principioAtivo}"></div>
      </div>

      <div class="form-group">
        <label>Dosagem</label>
        <input type="text" th:field="*{dosagem}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('dosagem')}" th:errors="*{dosagem}"></div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" th:field="*{necessitaReceita}" />
        <label class="form-check-label">Necessita Receita</label>
        <div class="text-danger" th:if="${#fields.hasErrors('necessitaReceita')}" th:errors="*{necessitaReceita}"></div>
      </div>

      <input type="hidden" th:field="*{isDeleted}" />
      <br>
      <button type="submit" class="btn btn-success">Salvar</button>
      <a th:href="@{/index}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

</body>
</html>
