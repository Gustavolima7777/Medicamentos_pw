<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <div th:replace="commons/header :: header"></div>
    <table class="table">
        <thead class="table-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iterStat : ${carrinho}">
            <th scope="row" th:text="${iterStat.index + 1}">1</th>
            <td th:text="${item.nomeComercial}">Nome do Medicamento</td>
            <td th:text="${item.preco}">0.00</td>
            <td>
                <!--<a th:href="@{/removerItem/{id}(id=${item.id})}" class="btn btn-sm btn-danger">Remover</a>-->
                <button class="btn btn-sm btn-danger" disabled>Remover</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p><strong>Total:</strong> R$ <span th:text="${total}">0.00</span></p>

    <a th:href="@{/finalizarCompra}" class="botao-finalizar btn btn-sm btn-success">Finalizar Compra</a>

    <a th:href="@{/index}" class="botao-volta btn btn-sm btn-primary me-1r">Continuar Comprando</a>
    </body>
</html>
